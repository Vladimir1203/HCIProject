<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

<!--            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Logovanje na sistem</h3>-->
            <br><br>
            <br><br>

            <div class="form-outline mb-4">
              <input type="username" id="form2Example18" class="form-control form-control-lg" name="first" [(ngModel)]="username"/>
              <label class="form-label" for="form2Example18">Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form2Example28" class="form-control form-control-lg" name="second" [(ngModel)]="password"/>
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block custom-color" type="button" (click)="onLogin()">Login</button>
            </div>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="/assets/pozoriste.jpeg"
             alt="Login image" class="w-100 vh-75" >
      </div>
    </div>
  </div>
</section>
