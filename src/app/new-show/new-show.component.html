<div class="row">
  <div class="col-lg-12 text-center">
    <h3 class="text-dark mt-5">Dodavanje predstave</h3>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="job-detail mt-2 p-4">
      <div class="custom-form">
        <form>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group app-label">
                <label for="citys" class="text-muted">Slike</label>
                <div class="form-button">
                  <select class="nice-select">
                    <option data-display="City">Slika 1</option>
                    <option value="1">Slika 2</option>
                    <option value="2">Slika 3</option>
                    <option value="3">Slika 4</option>
                    <option value="4">Slika 5</option>
                    <option value="5">Slika 6</option>
                  </select>

                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group app-label">
                <label for="phone" class="text-muted">Naziv predstave</label>
                <input id="phone" type="text" class="form-control resume" placeholder="">
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group app-label">
                <label for="address">Opis predstave</label>
                <textarea id="address" rows="4" class="form-control resume" placeholder=""></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="text-center">
      <input type="submit" id="submit" name="send" class = "btn btn-oval btn-info custom-color" value="Sacuvaj predstavu">
    </div>
  </div>
</div>
